<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>这是一个段落</p>
</body>
<script>
    var ws = new WebSocket('ws://localhost:8080');
    //-- 向8080端口发起WebSocket连接，连接建立后打印日志，同时向服务端发送消息
    ws.onopen = function () {
        console.log('ws onopen');
        //-- 发送给服务端'from client: hello'
        ws.send('from client: hello');
    };
    //-- 接收来自服务端的消息
    ws.onmessage = function (e) {
        console.log('ws onmessage');
        console.log('from server: ' + e.data);
    };
    //--  输出 ：     ws onopen
    //                ws onmessage
    //                from server: world
</script>

</html>
